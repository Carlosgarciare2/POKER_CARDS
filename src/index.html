<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Poker Cards</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="row arriba">
    <div>
      <div class="card">
        <div class="bg-trasparent container-fluid" id="cardHeader">
          <p id="paloUp"></p>
        </div>
        <div class="card-body container-fluid text-center" id="cardBody">
          <p id="number"></p>
        </div>
        <div class="bg-trasparent container-fluid" id="cardFooter">
          <p id="paloDown"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-outline-light boton">Deal</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
